name: DigiCert Code Scan
on: workflow_dispatch
jobs:
  noop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Inject AG Grid License Key
        run: echo "VITE_SECRET_KEY=${{ secrets.LICENSE_KEY }}" > ui/.env

      - name: Install UI dependencies
        run: npm ci
        working-directory: ui

      - name: Build UI project
        run: npm run build
        working-directory: ui

      - name: Upload UI build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: ui/dist
          retention-days: 7
      